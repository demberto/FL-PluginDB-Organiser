[tox]
envlist = py{36,37,38,39}
isolated_build = true
minversion = 3.3.0

[testenv]
deps =
    check-manifest >= 0.42
    flake8
    pytest
commands =
    check-manifest --ignore 'tox.ini,tests/**'
    flake8 .
    py.test tests

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
docstring-convention=google
max-line-length=89